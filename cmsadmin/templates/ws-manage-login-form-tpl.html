<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>網站管理後台</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            $(document).ready(function(){
                $("form").keydown(function(evt){
                    if(evt.keyCode==13){
                        $(this).trigger('submit');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
         <form  method='post' name="login_form" action='login.php?func=check_data'>
                <div class="lang">{LANG_NAME}</div>
                <div class="account">帳號 ： <input type="text" name="ai_account"  size="20" /></div>
                <div class="pw">密碼 ： <input type="password" name="ai_password"  size="20" maxlength="20" /></div>
                <div class="verify">驗證碼 ： {TAG_INPUT_SECURITY}</div>
                <div class="code">{TAG_IMAGE_SECURITY_IMAGE}</div>
                <div class="login"><span><a href="#" onclick="login_form.submit();return false;">登入</a></span></div>
                <div class="clean"><span><a href="#" onclick="login_form.reset();return false;">清除</a></span></div>
                <div class="cr">2013 &copy; All Marketing Co.,Ltd. All Rights Reserved.</div>
                <input type="hidden" name="callback" value="1">
         </form>
    </div>
</body>
</html>
