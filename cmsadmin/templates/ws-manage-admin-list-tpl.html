<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>管理者管理</h1>
<form action="admin.php" method="get" name="myform" class="formular" id="formID">
<table width="95%" border="0" cellpadding="0" cellspacing="0" class="zonetable">
      <thead>
        <tr>
          <td colspan="8">
		    <div class="title">
            <ul>
              <li><img src="images/icon-add.gif" /><a href="admin.php?func=ai_add" >新增</a></li>
              <li><img src="images/icon-del.gif" /><a href="#" Onclick="Javascript:return FormCheckDel(myform)">刪除</a></li>
              <li><img src="images/icon-open.gif" /><a href="#" Onclick="Javascript:return FormCheckOn(myform)">啟用</a></li>
              <li><img src="images/icon-stop.gif" /><a href="#" Onclick="Javascript:return FormCheckOff(myform)">停用</a></li>
              <li><img src="images/icon-refresh.gif" /><a href="#" Onclick="Javascript:return FormCheckSort(myform)">排序</a></li>
            </ul>
            <ul>
              <li>關鍵字
                <input type="hidden" name="st"  value="ai_name" />
                <input type="text" id="sk" name="sk" class="seinput" value="{VALUE_SEARCH_KEYWORD}"/><input type="button" value="搜尋" Onclick="Javascript:return FormCheckQuery(myform)" />
              </li>
            </ul>
          </div>
		  </td>
        </tr>
        <tr>
              <th width="3%"><a href="javascript:click_all(myform);"><img src="images/ico-markers.gif" width="12" height="12" border="0" /></a></th>
              <th width="5%">No.</th>
              <th width="7%">排序</th>
              <th width="20%">帳號</th>
              <th width="50%">姓名</th>
              <th width="5%">修改</th>
              <th width="5%">刪除</th>
              <th width="5%">狀態</th>
        </tr>
         <!-- START BLOCK : ADMIN_LIST -->
            <tr {TAG_TR_CLASS}>
              <td align="middle"><input type="checkbox" name="id[]" value="{VALUE_AI_ID}" {STR_DISABLE}></td>
              <td>{VALUE_AI_SERIAL}</td>
              <td><input type="text" name="sort_value[{VALUE_AI_ID}]" value="{VALUE_AI_SORT}" class="validate[custom[onlyNumber]]" size="2" maxlength="4"></td>
              <td>{VALUE_AI_ACCOUNT}</td>
              <td>{VALUE_AI_NAME}</td>
              <td><a href="admin.php?func=ai_mod&ai_id={VALUE_AI_ID}&st={VALUE_SEARCH_TARGET}&sk={SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}"><img  height="9" alt="" src="images/icon-edit2.gif"  width="11" border="0" alt="{MSG_MODIFY}" /></a></td>
              <td>{TAG_MARK_START} <a href="#" onClick="javascript:ConfirmMSG('{TAG_DELETE_CHECK_STR}','admin.php?func=ai_del&ai_id={VALUE_AI_ID}&st={VALUE_SEARCH_TARGET}&sk={VALUE_SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}');"><img width="10" height="9" src="images/icon-del2.gif"  border="0" /></a> {TAG_MARK_END}</td>
              <td><img src="images/{VALUE_STATUS_IMG}" alt='{VALUE_STATUS_IMG_ALT}{MSG_STATUS}' border="0" /></td>
            </tr>
          <!-- END BLOCK : ADMIN_LIST -->
      </thead>
      <input type="hidden" name="total_box" value="{VALUE_TOTAL_BOX}" />
      <input type="hidden" name="box_check" value="1" />
      <input type="hidden" name="table_name" value="ai" />
    </table>
    </form>
    <!-- INCLUDE BLOCK : ./templates/ws-manage-fn-pagination-tpl.html -->
</div>
<!-- INCLUDE BLOCK : FOOTER -->
