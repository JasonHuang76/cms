<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>產品分類方法{MSG_MODE}</h1>
<form name="myform" method="post" action="products.php?func=classify&act=save"  class="formular" id="formID">
    <table width="92%" border="0" align="center" cellpadding="0" cellspacing="0" class="formtable">
        <tr>
            <th><font color="red">*</font>標題:</th>
            <td>
                <input name="title" id="title" type="text" class="validate[required]" value="{TITLE}" size="60"></td>
        </tr>
        <tr>
            <th>狀態:</th>
            <td>
                <!-- START BLOCK : STATUS_RADIO -->
                <label><input type="radio" name="status" value="{VALUE_STATUS_KEY}" {CHECKED}/>{VALUE_STATUS_NAME}</label>
                <!-- END BLOCK : STATUS_RADIO -->
            </td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <input type="submit" name="submit" value="儲存" />&nbsp;&nbsp;&nbsp;<input type="button" name="back" value="回到上一頁" onclick="history.back();" /></td>
        </tr>
    </table>
    <input type="hidden" name="id" value="{ID}">
</form>
</div>
<!-- INCLUDE BLOCK : FOOTER -->
