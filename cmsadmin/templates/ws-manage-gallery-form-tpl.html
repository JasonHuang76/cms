<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>活動剪影{MSG_MODE}</h1>
<form name="myform" method="post" action="gallery.php?func=g_replace"  class="formular" id="formID">
    <table width="92%" border="0" align="center" cellpadding="0" cellspacing="0" class="formtable">
        <tr>
            <th width="100">分類:</th>
            <td>
                <select name="gc_id" >
                    <!-- START BLOCK : SELECT_OPTION_GALLERY_CATE -->
                    <option value="{OPTION_GALLERY_CATE_VALUE}" {STR_GC_SEL}> {OPTION_GALLERY_CATE_NAME}</option>
                    <!-- END BLOCK : SELECT_OPTION_GALLERY_CATE -->
                </select>
            </td>
        </tr>
        <tr>
            <th>排序:</th>
            <td>
                <input name="g_sort" type="text"  class="validate[custom[onlyNumber]]" id="g_sort" value="{VALUE_G_SORT}" onBlur="CheckNum(this)" size="4" maxlength="4"></td>
        </tr>
        <tr>
            <th><font color="red">*</font>標題:</th>
            <td>
                <input name="g_subject" type="text" id="g_subject" class="validate[required]" value="{VALUE_G_SUBJECT}" size="96" maxlength="255">
            </td>
        </tr>
      <tr>
        <th>小圖</th>
        <td>
        <input type="hidden" name="g_s_pic" value="{VALUE_G_S_PIC}" id="attach_img" onchange="Javascript:onImageSelect(this,'pic_preview');"> &nbsp;
        <a href="javascript:mcImageManager.open('myform','g_s_pic');">
        <img src="{VALUE_PIC_PREVIEW}" border="0" width="110" height="85" name="pic_preview" id="pic_preview"></a>
        <a href="javascript:LoadDefaultPic('attach_img','pic_preview')">取消圖片</a>
        <br> &nbsp; <br><font color="red">請點選上方圖框更換圖片</font>
        </td>
      </tr>
        <tr>
            <th>大圖:</th>
            <td>
             <ul class="tabs">
			   <!-- START BLOCK : GALLERY_BIG_IMG_TAB -->
               <li><a href="#pic{BIG_IMG_NO}">大圖{BIG_IMG_NO}</a></li>
			   <!-- END BLOCK : GALLERY_BIG_IMG_TAB -->
             </ul>
               <div class="panes">
			   <!-- START BLOCK : GALLERY_BIG_IMG -->				
                <div>
                  <table border="0" cellpadding="0" cellspacing="0" width="200" class="pictable">
                  <tr>
                    <th rowspan="3" align="center">
                      <a href="javascript:mcImageManager.open('myform','g_b_pic{BIG_IMG_NO}');">
                    <img src="{VALUE_BIG_PIC_PREVIEW}" border="0" width="120" name="big_pic_preview{BIG_IMG_NO}" id="big_pic_preview{BIG_IMG_NO}" />
                      </a>
                      <br>
                      <font color="red">點選圖框更換圖片</font>
                    </th>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;大圖{BIG_IMG_NO}</td>
                  </tr>
                  <tr>
                    <td><input type="text" size="60" name="g_b_pic{BIG_IMG_NO}" value="{VALUE_BIG_PIC}" id="p_big_img{BIG_IMG_NO}" onchange="Javascript:onImageSelect(this,'big_pic_preview{BIG_IMG_NO}');"></td>
                  </tr>
                  <tr>
                    <td><a href="javascript:LoadDefaultPic('p_big_img{BIG_IMG_NO}','big_pic_preview{BIG_IMG_NO}')">&nbsp;&nbsp;&nbsp;&nbsp;取消圖片</a></td>
                  </tr>
                  </table>
                </div>
			   <!-- END BLOCK : GALLERY_BIG_IMG -->
                </div>
                    </td>
                  </tr>
        <!-- START BLOCK : WYSIWYG_TINYMCE1 -->
                  <tr>
            <th width="100">說明:</th>
            <td>
                <textarea name="g_content" id="elm1" type="textarea">{VALUE_G_CONTENT}</textarea>
                    </td>
                  </tr>
        <!-- END BLOCK : WYSIWYG_TINYMCE1 -->
                  <tr>
            <th>&nbsp;</th>
            <td>
            <input type="submit" name="submit" value="{MSG_MODE}" />&nbsp;&nbsp;&nbsp;<input type="button" name="back" value="回到上一頁" onclick="history.back();" />
            </td>
        </tr>
    </table>
    <input type="hidden" name="g_status" value="1">
    <input type="hidden" name="g_id" value="{VALUE_G_ID}">
    <input type="hidden" name="action_mode" value="{VALUE_ACTION_MODE}">
    <input name="st" type="hidden" id="st" value="{VALUE_SEARCH_TARGET}">
    <input name="sk" type="hidden" id="sk" value="{VALUE_SEARCH_KEYWORD}">
    <input name="nowp" type="hidden" id="nowp" value="{VALUE_NOW_PAGE}">
    <input name="jp" type="hidden" id="jp" value="{VALUE_JUMP_PAGE}">
</form>
</div>

<!-- INCLUDE BLOCK : FOOTER -->
