<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>評論管理</h1>
<br>
<form action="comment.php" method="get" name="myform" class="formular" id="formID">
  <table width="95%" border="0" cellpadding="0" cellspacing="0" class="zonetable">
    <tr>
      <td colspan="8">
        <div class="title">
        <ul>
          <li><img src="images/icon-del.gif" /><a href="#" Onclick="Javascript:return FormCheckDel(myform)">刪除</a></li>
        </ul>
        <ul>
          <li>
            關鍵字<input type="text" id="sk" name="sk" class="seinput" value="{VALUE_SEARCH_KEYWORD}"/><input type="button" value="搜尋" Onclick="myform.submit();" />
          </li>
        </ul>
      </div>
      </td>
    </tr>
    <tr>
      <th width="3%"><a href="javascript:click_all(myform);"><img src="images/ico-markers.gif" width="12" height="12" border="0" /></a></th>
      <th width="5%">No.</th>
      <th width="15%">網址</th>
      <th width="15%">標題</th>
      <th width="">內容</th>
      <th width="5%">檢視</th>
      <th width="5%">刪除</th>
    </tr>
    <!-- START BLOCK : COMMENT_LIST -->
    <tr>
      <td align="center"><input type="checkbox" name="id[]" value="{ID}"></td>
      <td>{TAG_SERIAL}</td>
      <td><a href="{URL}">{URL}</a></td>
      <td>{SUBJECT}</td>
      <td>{CONTENT}</td>
      <td><a href="comment.php?func=detail&id={ID}&st={VALUE_SEARCH_TARGET}&sk={SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}"><img src="images/icon-edit2.gif" width="11" border="0" alt="{MSG_MODIFY}" /></a></td>
      <td><a href="#" onClick="javascript:ConfirmMSG('{TAG_DELETE_CHECK_STR}','comment.php?func=del&id={ID}&st={VALUE_SEARCH_TARGET}&sk={VALUE_SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}');"><img src="images/icon-del2.gif" width="10" height="9" border="0" /></a></td>
    </tr>
    <!-- END BLOCK : COMMENT_LIST -->
      <input type="hidden" name="total_box" value="{VALUE_TOTAL_BOX}" />
      <input type="hidden" name="box_check" value="1" />
      <input type="hidden" name="ws_table" value="d" />
    </table>

    </form>
