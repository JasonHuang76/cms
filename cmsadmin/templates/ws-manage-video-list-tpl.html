<form action="video.php" method="get" name="myform" class="formular" id="formID">

             </tr>
          </table>
          </td>

    </tr>

      <td colspan="7">

          <li><img src="images/icon-add.gif" /><a href="video.php?func=v_add" >新增</a></li>

          <li><img src="images/icon-stop.gif" /><a href="#" Onclick="Javascript:return FormCheckOff(myform)">停用</a></li>

                  <option value="all" {STR_SELECT_SEARCH_TARGET_CK0}>全部</option>

                  <option value="v_content" {STR_SELECT_SEARCH_TARGET_CK2}>內容</option>

        </ul>
      </div>
      </td>
    </tr>
    <tr>

      <th width="5%">修改</th>
      <th width="5%">刪除</th>
      <th width="5%">狀態</th>
    </tr>

    <tr {TAG_TR_CLASS}>
