    <script type="text/javascript">
        jQuery(function($){
           $(document).ready(function(){
               $(".mod").click(function(){
                  var origin = $(this).parent();
                  var container = origin.parent();
                  var nfid = origin.find(":hidden").val();
                  if(nfid){
                      $.get("news.php",{ func:"ajax","act":"get_news_file","nf_id":nfid },function(req){
                          if(req){
//                              container.append(req);
                              origin.replaceWith(req)
                          }
                      });
                  }
               });
               $(".del").click(function(){
                  var origin = $(this).parent();
                  var nfid = origin.find(":hidden").val();
                  if(nfid){
                      $.get("news.php",{ func:"ajax","act":"del_news_file","nf_id":nfid },function(req){
                          if(req=='1'){
                              origin.remove();
                          }
                      });
                  }
               });
           });
        });
    </script>
