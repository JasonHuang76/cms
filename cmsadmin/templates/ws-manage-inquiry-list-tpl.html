<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>詢問信管理</h1>
<form action="inquiry.php" method="get" name="myform" class="formular" id="formID">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="catetable">
    <tr>
      <!-- START BLOCK : INQUIRY_STATUS_LIST -->
      <td width="25%" valign="top">
       <table>
         <tr>
           <td valign="top">
           <a href="inquiry.php?func=i_list&i_status={VALUE_I_STATUS}"><div class="on">{VALUE_I_STATUS_SUBJECT}</div></a>
           </td>
         </tr>
      </table>
      </td>
      {TAG_INQUIRY_STATUS_TRTD}
      <!-- END BLOCK : INQUIRY_STATUS_LIST -->
    </tr>
    </table>
    <table width="95%" border="0" cellpadding="0" cellspacing="0" class="zonetable">
    <tr>
      <td colspan="8">
      目前分類 : <a href="inquiry.php?func=i_list">TOP</a> > {TAG_NOW_CATE}
      </td>
    </tr>
    <tr>
      <td colspan="8">
        <div class="title">
        <ul>
          <li><img src="images/icon-del.gif" /><a href="#" Onclick="Javascript:return FormCheckDel(myform)">刪除</a></li>
        </ul>
        <ul>
          <li>
            關鍵字<input type="text" id="sk" name="sk" class="seinput" value="{VALUE_SEARCH_KEYWORD}"/><input type="button" value="搜尋" Onclick="Javascript:return FormCheckQuery(myform)" />
          </li>
        </ul>
      </div>
      </td>
    </tr>
    <tr>
      <th width="3%"><a href="javascript:click_all(myform);"><img src="images/ico-markers.gif" width="12" height="12" border="0" /></a></th>
      <th width="5%">No.</th>
      <th width="17%">詢問信編號</th>
      <th width="20%">姓名</th>
      <th width="20%">詢問日期</th>
      <th width="20%">回覆日期</th>
      <th width="5%">刪除</th>
      <th width="10%">狀態</th>
    </tr>
    <!-- START BLOCK : INQUIRY_LIST -->
    <tr {TAG_TR_CLASS}>
      <td align="center"><input type="checkbox" name="id[]" value="{VALUE_I_ID}"></td>
      <td>{VALUE_I_SERIAL}</td>
      <td><a href="inquiry.php?func=i_reply&i_id={VALUE_I_ID}&st={VALUE_SEARCH_TARGET}&sk={SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}">{VALUE_I_ID}</a></td>
      <td>{VALUE_I_NAME}</td>
      <td>{VALUE_I_CREATEDATE}</td>
      <td>{VALUE_I_MODIFYDATE}</td>
      <td><a href="#" onClick="javascript:ConfirmMSG('{TAG_DELETE_CHECK_STR}','inquiry.php?func=i_del&i_id={VALUE_I_ID}&st={VALUE_SEARCH_TARGET}&sk={VALUE_SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}');"><img src="images/icon-del2.gif" width="10" height="9" border="0" /></a></td>
      <td>{VALUE_I_STATUS}</td>
    </tr>
    <!-- END BLOCK : INQUIRY_LIST -->
  </table>
  <input type="hidden" name="total_box" value="{VALUE_TOTAL_BOX}" />
  <input type="hidden" name="box_check" value="1" />
  <input type="hidden" name="ws_table" value="i" />
    </form>
    <!-- INCLUDE BLOCK : ./templates/ws-manage-fn-pagination-tpl.html -->
</div>
<!-- INCLUDE BLOCK : FOOTER -->
