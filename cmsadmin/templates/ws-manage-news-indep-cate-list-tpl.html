<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>最新消息獨立分類</h1>
<form action="news.php" method="get" name="myform" class="formular" id="formID">
    <table width="95%" border="0" cellpadding="0" cellspacing="0" class="zonetable">
    <tr>
      <td colspan="7">
        <div class="title">
        <ul>
          <li><img src="images/icon-add.gif" /><a href="news.php?func=nc_indep_add" >新增</a></li>
          <li><img src="images/icon-del.gif" /><a href="#" Onclick="Javascript:return FormCheckDel(myform)">刪除</a></li>
          <li><img src="images/icon-open.gif" /><a href="#" Onclick="Javascript:return FormCheckOn(myform)">啟用</a></li>
          <li><img src="images/icon-stop.gif" /><a href="#" Onclick="Javascript:return FormCheckOff(myform)">停用</a></li>
          <li><img src="images/icon-refresh.gif" /><a href="#" Onclick="Javascript:return FormCheckSort(myform)">排序</a></li>
        </ul>
        <ul>
          <li>
            關鍵字<input type="text" id="sk" name="sk" class="seinput" value="{VALUE_SEARCH_KEYWORD}"/><input type="button" value="搜尋" Onclick="Javascript:return FormCheckQuery(myform)" />
          </li>
        </ul>
      </div>
      </td>
    </tr>
    <tr>
      <th width="5%">No.</th>
      <th width="35%">名稱</th>
      <th width="35%">檔名</th>
      <th width="5%">修改</th>
      <th width="5%">刪除</th>
    </tr>
    <!-- START BLOCK : NEWS_INDEP_CATE_LIST -->
    <tr {TAG_TR_CLASS}>
      <td>{TAG_SERIAL}</td>
      <td>{NAME}</td>
      <td>{FILENAME}</td>
      <td><a href="news.php?func=nc_indep_mod&id={ID}&st={VALUE_SEARCH_TARGET}&sk={SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}"><img src="images/icon-edit2.gif" width="11" border="0" alt="{MSG_MODIFY}" /></a></td>
      <td><a href="#" onClick="javascript:ConfirmMSG('{TAG_DELETE_CHECK_STR}','news.php?func=nc_indep_del&id={ID}&st={VALUE_SEARCH_TARGET}&sk={VALUE_SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}');"><img src="images/icon-del2.gif" width="10" height="9" border="0" /></a></td>
    </tr>
    <!-- END BLOCK : NEWS_INDEP_CATE_LIST -->
  </table>
    </form>
    <!-- INCLUDE BLOCK : ./templates/ws-manage-fn-pagination-tpl.html -->
</div>
<!-- INCLUDE BLOCK : FOOTER -->
