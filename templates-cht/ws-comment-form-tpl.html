<!-- START BLOCK : COMMENT_FORM -->
<div class="common_zone">
    <div id="common_title">{MSG_LIST_TITLE}</div><div id="common_date">{MSG_LIST_DATE}</div>
    <!-- START BLOCK : COMMENT_LIST -->
    <div class="common_list">
        <div class="date">{CREATEDATE}</div>
        <div class="subject">{SUBJECT}({ROLE_NAME})</div>
        <div class="content">{CONTENT}</div>
        <!-- START BLOCK : COMMENT_ATTACH -->
        <div class="attach_list">
            <!-- START BLOCK : ATTACH_LIST -->
            <div class="attach"><div class="wrapper"><a href="{IMAGE_FILE}" rel="lightbox" target="_blank"><img src="{IMAGE_FILE}" width="{IMAGE_FILE_W}" height="{IMAGE_FILE_H}"/></a></div></div>
            <!-- END BLOCK : ATTACH_LIST -->
        </div>
        <div style="clear:both"></div>
        <!-- END BLOCK : COMMENT_ATTACH -->
    </div>
    <!-- END BLOCK : COMMENT_LIST -->
    <form name="comment_form" action="{TAG_ROOT_PATH}comment.php" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="url" value="{URL}"/>
        <input type="hidden" name="m_id" value="{M_ID}"/>
        <table class="comment_table">
            <tr>
                <td class="row2">&nbsp;</td>
                <td class="row2"><div class="comment_role">{MSG_ROLE}</div></td>
            </tr>
            <tr>
                <th>{MSG_SUBJECT}</th>
                <td><input type="text" name="subject" size="50"/></td>
            </tr>
            <tr>
                <th>{MSG_CONTENT}</th>
                <td class="row1"><textarea name="content" rows="5" cols="50"></textarea>
                    <div>{MSG_VALID_TAGS}</div>
                </td>
            </tr>
            <tr>
                <th>{MSG_ATTACH}</th>
                <td><input type="file" name="attach"/><br/>{MSG_UPLOAD_DESC}<br/>{MSG_MAX_UPLOAD_SIZE}</td>
            </tr>
            <tr>
                <th>{MSG_LOGIN_SECURITY}</th>
                <td class="row1">{TAG_INPUT_SECURITY}{TAG_IMAGE_SECURITY_IMAGE}</td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="submit"/></td>
            </tr>
        </table>
    </form>    
</div>
<script type="text/javascript">
    jQuery(function($){
        $(comment_form).submit(function(evt){
            evt.preventDefault();
            var elements = ['subject','content','security'];
            var error = 0;
            for(var i=0;i<elements.length;i++){
                if(this[elements[i]].value==''){
                    $(this[elements[i]]).addClass('required');
                    error++;
                }else{
                    $(this[elements[i]]).removeClass('required');
                }
            }
            if(error==0){
                this.submit();
            }else{
                alert("{MSG_FORM_VALID}");
            }
        });
    });
</script>
<!-- END BLOCK : COMMENT_FORM -->
